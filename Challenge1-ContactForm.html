<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactform.css">
    <title>Challenge #1</title>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <h6>Please fill all the fields</h6>
    </header>
    <div class="body">
    <form action="">
        <p>Your Name: <input type="text" name="name" id="name" required placeholder="Your Full Name"></p>
        <p>Your Email: <input type="email" name="email" id="email" required placeholder="Valid Email Address"></p>
        <p>Message: <textarea name="message" id="message" cols="100" rows="10" required placeholder="Your Message to Us"></textarea></p>
        <p>Subject: <input type="text" name="sub" id="sub" required placeholder="Job Inquiry"></p>
        <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
