<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        background-color: rgb(180, 120, 221);
      }

      .container,
      .container-fluid {
        background-color: #f7cb07;
        padding: 2em;
      }

      .panel {
        border-radius: 0.3rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .panel.panel-blue {
        border: 1px solid #0087ff;
        background-color: #ddedff;
        color: #0087ff;
      }

      .panel.panel-yellow {
        border: 1px solid #ffbd00;
        background-color: #fef0b2;
        color: #ffbd00;
      }

      .panel.panel-pink {
        border: 1px solid #f84f7f;
        background-color: #fad2e1;
        color: #f84f7f;
      }

      .panel.panel-purple {
        border: 1px solid #7f51f4;
        background-color: #dfccff;
        color: #7f51f4;
      }
    </style>
  </head>
  <body class="py-5">
    <!-- Simple Container -->
    <div class="container panel panel-blue">
      Hello! I am in a simple container.
    </div>

    <!-- Fluid Container -->
    <div class="container-fluid my-4 panel panel-yellow">
      Hello! I am in a fluid-width container.
    </div>

    <div class="container bg-light">
      <div class="row">
        <div class="col">
          <div class="panel panel-pink">This is a single column.</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="panel panel-purple">This is the first column.</div>
        </div>
        <div class="col">
          <div class="panel panel-purple">This is the second column.</div>
        </div>
      </div>
    </div>

    <div class="container bg-dark">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 panel panel-blue">
          This is col-3
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 panel panel-yellow">
          This is col-3
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 panel panel-pink">
          This is col-3
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 panel panel-purple">
          This is col-3
        </div>
      </div>
    </div>

    <div class="container bg-light">
      <div class="row">
        <div class="col-12 panel panel-blue">
          Nested Columns!
          <div class="row">
          <div class="col-3 panel panel-yellow">This is col-3</div>
          <div class="col-3 panel panel-pink">This is col-3</div>
          <div class="col-3 panel panel-purple">This is col-3</div>
          <div class="col-3 panel panel-yellow">This is col-3</div>
        </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
